  #           DOCKER_PORT=8001 \
  #           DOCKER_LABEL=$GITHUB_SHA \
  #           ARGS='-m pytest -v'

  naqanet:
    name: Model (naqanet)
    runs-on: [self-hosted]
    steps:
    - uses: actions/checkout@v2
    - name: Build and test image
      run: |
        make allennlp_demo/naqanet/Dockerfile \
            DOCKER_PORT=8002 \
            DOCKER_LABEL=$GITHUB_SHA \
            ARGS='-m pytest -v'

  nmn_drop:
    name: Model (nmn_drop)
    runs-on: [self-hosted]
    steps:
    - uses: actions/checkout@v2
    - name: Build and test image

name: CI

on:
  push:
    branches:
    - master
  pull_request:
    branches:
    - master

jobs:
  api_checks:
    name: API Checks
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Setup Python
      uses: actions/setup-python@v1
      with:
        python-version: 3.8

    - uses: actions/cache@v2
      with:
        path: ${{ env.pythonLocation }}
        key: ${{ runner.os }}-pydeps-${{ env.pythonLocation }}-${{ hashFiles('api/requirements.txt') }}-${{ hashFiles('api/dev-requirements.txt') }}

    - name: Install requirements
      working-directory: api
      run: |
        pip install --upgrade --upgrade-strategy eager -r requirements.txt -r dev-requirements.txt

    - name: Debug info
      run: |
        pip freeze

    - name: Format
      working-directory: api
      if: always()
      run: |
        make format

    - name: Lint
      working-directory: api
      if: always()
      run: |
        make lint

    - name: Type check
      working-directory: api
      if: always()
      run: |
        make typecheck

  model_endpoint_tests:
    name: Model Endpoint Tests
    runs-on: [self-hosted]
    steps:
    - uses: actions/checkout@v2

    - name: Set Docker tag
      run: |
        echo "DOCKER_IMAGE_NAME=allennlp-demo-test:$GITHUB_SHA" >> $GITHUB_ENV

    - name: Build test image
      working-directory: api
      run: |
        docker build --pull -f Dockerfile.test -t $DOCKER_IMAGE_NAME .

    - name: Run model endpoint tests
      working-directory: api
      run: |
        docker run --rm \
            -v $HOME/.allennlp:/root/.allennlp \
            -v $HOME/.cache/torch:/root/.cache/torch \
            -v $HOME/nltk_data:/root/nltk_data \
            $DOCKER_IMAGE_NAME
